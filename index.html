<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efeito pulsante </title>
    <style>
        .bola__pulsante {
            margin-top: 50px;
            height: 70px;
            width: 70px;
            border-radius: 50%;
            background-color: #8b80f9;
            animation: pulsante 1s infinite;
        }

        @keyframes pulsante {
            0% {
                box-shadow: #8b80f9 0 0 0 0;
            }

            100% {
                box-shadow: #8b80f900 0 0 0 20px;
            }
        }
    </style>
</head>

<body>
    <div class="bola__pulsante"></div>
</body>

</html>
